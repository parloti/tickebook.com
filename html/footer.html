<script>
	function addLiHotel() {
		var size = document.querySelectorAll("ul.TPWL-ui-tabs-switch-list li.TPWL-ui-tabs-switch-item").length;
		if (size === 2) {
			document.querySelectorAll("ul.TPWL-ui-tabs-switch-list li.TPWL-ui-tabs-switch-item span.TPWL-ui-tabs-switch-item-text")[0].textContent = "HOTELS";
			document.querySelectorAll("ul.TPWL-ui-tabs-switch-list li.TPWL-ui-tabs-switch-item span.TPWL-ui-tabs-switch-item-text")[1].textContent = "FLIGHTS";

            /*var br = document.createElement("br");
             br.id = "break";
             br.className = "break";
             document.querySelector("ul.TPWL-ui-tabs-switch-list").appendChild(br);*/

			var li = document.createElement("li");
			li.className = "TPWL-ui-tabs-switch-item";
			document.querySelector("ul.TPWL-ui-tabs-switch-list").appendChild(li);

			var span = document.createElement("span");
			span.id = "first-hotel";
			span.className = "TPWL-ui-tabs-switch-item-control";
			li.appendChild(span);

			var a = document.createElement("a");
			a.className = "TPWL-ui-tabs-switch-item-text";
			a.href = "https://www.safeescapeholidays.com/holidaypackages";
			a.target = "_blank";
			a.textContent = "HOLIDAYS PACKAGES"
			span.appendChild(a);


			var li2 = document.createElement("li");
			li2.className = "TPWL-ui-tabs-switch-item";
			document.querySelector("ul.TPWL-ui-tabs-switch-list").appendChild(li2);

			var span2 = document.createElement("span");
			span2.className = "TPWL-ui-tabs-switch-item-control";
			li2.appendChild(span2);

			var a2 = document.createElement("a");
			a2.className = "TPWL-ui-tabs-switch-item-text";
			a2.href = "https://www.safeescapeholidays.com/contact-us";
			a2.target = "_blank";
			a2.textContent = "CONTACT US"
			span2.appendChild(a2);
		}
		else if (!size || size < 2) {
			setTimeout(addLiHotel, 100);
		}
	}
	document.addEventListener("DOMContentLoaded", addLiHotel);
	document.addEventListener("DOMContentLoaded", function () {
		$(".TPWL-ui-tabs-switch-item-control-typeFlights").click(function () {
			location.href = "https://www.tickebook.com"
		});
		if (location.pathname === "/hotels") {
			document.querySelector("div.background-wrapper").className += " background-wrapperb";
			document.querySelector("div.background").className += " backgroundb";
		}
	})
</script>
